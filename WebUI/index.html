<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="node_modules/@scalableminds/chatroom/dist/Chatroom.css"/>
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <title>NishauriBot</title>
</head>
<body>
  <div class="chat-container">
    <button id="speechButton">Speak</button>
  </div>
  
  <script src="node_modules/@scalableminds/chatroom/dist/Chatroom.js"></script>

  <script type="text/javascript">

    var chatroom = new window.Chatroom({

      host: "https://ae9a-102-0-5-34.ngrok-free.app",

      title: "Chat with NifunzeBot",

      container: document.querySelector(".chat-container"),

      welcomeMessage: "Hello there, I'm NishauriBot.",

      speechRecognition: "en-US",

      //speechRecognition: true, // Enable speech recognition

      voiceLang: "en-US",

      speechSynthesis: true

    });

    chatroom.openChat();

    // Add event listener for speech input
  var recognition = new window.SpeechRecognition();
  recognition.continuous = true;

  recognition.onresult = function(event) {
    var transcript = event.results[event.results.length - 1][0].transcript;
    // Send the transcript to the chatbot
    chatroom.sendMessage(transcript);
  };

  // Add event listener to the "Speak" button
  var speechButton = document.getElementById("speechButton");
  speechButton.addEventListener("click", function() {
    recognition.start();
  });

  </script>
</body>
